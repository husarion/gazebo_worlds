name: Husarion Office simulation image

on: 
  push:
    paths:
      - 'husarion_office_gz/**'
      - 'ros_entrypoint.sh'
      - 'Dockerfile'
      - '.github/workflows/build-and-push-husarion-office-image.yml'
    branches: [ master ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: husarion/husarion-world:latest